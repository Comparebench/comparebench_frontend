<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="card col-md-12">
                <div class="card-body">
                    <form class="floating-labels comparison">
                        <div class="form-group m-b-40">
                            <select2 class="select2 m-b-10 select2-multiple benchmark-list" [data]='benchmarks' [width]="'100%'" [options]="options"></select2>
                        </div>

                        <div class="form-group m-b-40">
                            <input type="text" class="form-control" name="compare-title" id="compare-title">
                            <span class="bar"></span>
                            <label for="compare-title">Benchmark Title</label>
                        </div>
                        <div class="form-group m-b-40">
                            <textarea rows="5" class="form-control" name="compare-description" id="compare-description"></textarea>
                            <span class="bar"></span>
                            <label for="compare-description">Description</label>
                        </div>
                        <button class="btn btn-sm btn-info create-compare" type="submit">Create Comparison</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
